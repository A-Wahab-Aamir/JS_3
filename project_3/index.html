<head>

<body>
<div class="container-fluid">
<h1 class="bg-dark text-white p-5 text-center display-3 mb-3">Image Slider Using Javascript</h1>
</div>
    <img alt="" id="img" style="width: 100%; height: 500px; object-fit: contain;">


<script>
var i=0;
var images=[]
images[0]="images/1.jpg";
images[1]="images/2.jpg";
images[2]="images/3.jpg";


function ChangeImage(){
document.getElementById('img').src=images[i]

if( i< images.length -1){
i++
}
else{
i=0
}
setTimeout("ChangeImage()",1000)

}


ChangeImage()

</script>
</body>
